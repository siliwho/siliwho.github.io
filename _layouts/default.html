---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/themes.css' | relative_url }}"
    />
    <script>
      const savedTheme = localStorage.getItem("theme") || "github-dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
  </head>
  <body>
    <nav class="terminal-nav">
      <span class="prompt">anant@sys:~$</span>
      <a href="/">cd ~</a>
      <a href="/posts/">/posts</a>
      <a href="/daily/">/daily</a>
      <a href="/about/">/about</a>
      <a href="/notes/" style="margin-left: 15px">cd notes/</a>
      <button
        onclick="toggleTheme()"
        style="
          margin-left: auto;
          background: none;
          border: 1px solid var(--accent);
          color: var(--fg);
          cursor: pointer;
          font-family: inherit;
        "
      >
        ./theme.sh
      </button>
    </nav>

    <div class="container">{{ content }}</div>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
