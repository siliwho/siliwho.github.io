<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/themes.css' | relative_url }}"
    />
    <script>
      const savedTheme = localStorage.getItem("theme") || "github-light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
    <style>
      /* Basic Layout Styling */
      body {
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }
      nav {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 1rem 2rem;
        background: rgba(0, 0, 0, 0.05);
      }
      nav a {
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1.5rem;
      }
      .theme-btn {
        margin-left: auto;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid var(--accent);
        background: transparent;
        color: var(--fg);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ '/' | relative_url }}">ğŸ  Home</a>
      <a href="{{ '/about/' | relative_url }}">ğŸ‘¤ About</a>
      <a href="{{ '/blog/' | relative_url }}">ğŸ“ Blog</a>
      <button class="theme-btn" onclick="toggleTheme()">ğŸŒ— Theme</button>
    </nav>

    <div class="container">{{ content }}</div>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
