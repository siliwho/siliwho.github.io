<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/themes.css' | relative_url }}">
  <script>
    // Immediate script to prevent flickering
    const savedTheme = localStorage.getItem("theme") || "github-light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
  <nav style="padding: 1rem; border-bottom: 1px solid var(--accent);">
    <a href="/">Home</a> | 
    <a href="/about/">About</a> | 
    <a href="/blog/">Blog</a> |
    <button onclick="toggleTheme()" style="float: right;">ðŸŒ— Toggle Theme</button>
  </nav>

  <main style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
    {{ content }}
  </main>

  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
