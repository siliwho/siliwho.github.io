<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <style>
      body {
        background: #0f172a;
        color: #e5e7eb;
        font-family: system-ui;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #020617;
        border: 1px solid #1e293b;
        padding: 1rem;
        border-radius: 12px;
      }
      .card:hover {
        border-color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <h2>{{ page.title }}</h2>
    <div class="grid">
      {% for post in page.collection %}
      <a href="{{ post.url }}">
        <div class="card">
          <h3>{{ post.title }}</h3>
          <p>{{ post.excerpt }}</p>
          <small>{{ post.date | date: "%d %b %Y" }}</small>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
