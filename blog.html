---
layout: default
title: Technical Posts
permalink: /posts/
---

<h1><span class="prompt">~/posts $</span> ls -la</h1>

<ul class="file-list">
  {% for post in site.posts %}
    <li>
      <span style="color: var(--prompt)">drwxr-xr-x</span> 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
